<!DOCTYPE html>
<html>
<head>
  <title>Theater</title>
  <script src="js/theater.js"></script>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <input v-model="myPost" placeholder="What's happening?">
    <button v-on:click="submitPost">Post</button>
    <ul>
      <li v-for="post in posts.slice().reverse()">
        {{ post }}
      </li>
    </ul>
  </div>

  <script>
    // Initialize data used above
    const app = new Vue({
      el: '#app',
      data: {
        th: new Theater(),
        myPost: "",
        posts: [],
        stage: 'some-cool-stage',
      },
      methods: {
        submitPost: function() {
          const action = {
            actor: "Anonymous",
            type: "Create",
            object: {
              type: "Note",
              content: this.myPost,
            },
          }
          this.th.perform(this.stage, action)
          this.myPost = ""
        },
        retrievePost: function(stage, action) {
          if (action.type == "Create") {
            if (action.object.type == "Note") {
              app.posts.push(action.object.content)
            }
          }
        }
      }
    })

    app.th.attend([app.stage], app.retrievePost)
  </script>
</body>
</html>
