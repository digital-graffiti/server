version: '3.8'

services:

  graffiti-auth:
    container_name: graffiti-auth
    build: auth
    volumes:
      - ./auth:/mount/auth
    environment:
      AUTH_SECRET: 'secret'
      AUTH_CODE_EXP_TIME: '5' # minutes

  graffiti-app:
    container_name: graffiti-app
    build: app
    volumes:
      - ./app:/mount/app
    depends_on:
      - mongo
      - rabbit
    environment:
      AUTH_SECRET: 'secret'

  nginx:
    image: nginx:1.21.6
    container_name: graffiti-nginx
    volumes:
      - ./config/nginx/base.conf:/etc/nginx/base.conf:ro

  mongo:
    image: mongo:5.0.6
    container_name: graffiti-mongo
    restart: always
    volumes:
      - ./db:/data/db

  rabbit:
    image: rabbitmq:3.10.1
    container_name: graffiti-rabbit
