{% extends "base.html" %}
{% block contents %}

{% if error %}
<div class="blob" style="color:firebrick">
  error: {{error}}
{% else %}
<div class="blob">
  success
{% endif %}
</div>

<div class="blob">
  close this window and return to your original tab
  {% if error %}
    to try again
  {% endif %}
</div>

<script>
  window.close()
</script>

{% endblock %}
