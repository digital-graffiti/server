<!DOCTYPE html>
<html>
<head>
  <title>graffiti</title>
  <style>
    :root {
      --color1: lightgrey;
      --color2: grey;
      --color3: dimgrey;
    }

    * {
      font-family: "Courier New";
      padding: 0;
      margin: 0;
    }

    html {
      background-color: var(--color2);
      height: 100%;
      font-size: 20px;
      display: flex;
      flex-direction: row;
    }
    
    body {
      color: black;
      background-color: white;
      max-width: 600px;
      min-width: 0;
      margin: 0 auto;
      border: 2px solid var(--color3);
      flex: 1;
      align-self: flex-start;
    }

    @media screen and (max-width: 600px) {
      html {
        align-items: center;
      }
      body {
        align-self: auto;
        border-left: 0;
        border-right: 0;
      }
    }

    .blob {
      padding: 0.5em;
    }

    .dimmed {
      background-color: var(--color1);
    }

    h1 {
      text-align: center;
    }

    a {
      color: black;
    }

    a:hover {
      font-weight:bold;
    }

    .usertext {
      padding-left: 3%;
      padding-right: 3%;
      padding-top: 1em;
      padding-bottom: 1em;
      text-align: center;
      overflow-wrap: break-word;
    }

    form {
      display: flex;
      flex-wrap: wrap;
    }

    input {
      font-size: 1.5em;
      padding: 0.5em;
      -webkit-appearance: none;
    }

    input:focus {
      outline: none;
    }

    input[type=text] {
      min-width: 0;
      border: 3px solid var(--color2);
      flex-grow: 4;
    }

    input[type=button],
    input[type=submit] {
      border: 3px solid;
      border-top-color: var(--color2);
      border-left-color: var(--color2);
      border-right-color: black;
      border-bottom-color: black;
      background-color: var(--color3);
      color: white;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
      white-space: normal;
    }

    input[type=submit]:active,
    input[type=button]:active {
      border-top-color: black;
      border-left-color: black;
      border-right-color: var(--color2);
      border-bottom-color: var(--color2);
    }

    input[type=submit]:hover,
    input[type=button]:hover {
      color: var(--color1);
    }

  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="blob dimmed">
    <h1> graffiti </h1>
  </div>

  <hr>

  {% block contents %}
  {% endblock %}
</body>
</html>
